<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Employee List</h3>

        <button class="btn btn-primary" (click)="showAddForm.set(true)">Add Employee</button>
      </div>

      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Bangla Name</th>
            <th>Department</th>
            <th>Designation</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let emp of employees(); let i = index"
            (click)="editEmployee(emp)"
            style="cursor: pointer"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ emp.employeeName }}</td>
            <td>{{ emp.employeeNameBangla }}</td>
            <td>{{ emp.departmentName }}</td>
            <td>{{ emp.designation }}</td>
          </tr>

          <tr *ngIf="employees().length === 0">
            <td colspan="8" class="text-center text-muted">No employees found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6 border-start" *ngIf="showAddForm()">
      <app-add-employee-info [employee]="selectedEmployee()" (close)="closeForm()">
      </app-add-employee-info>
    </div>
  </div>
</div>
